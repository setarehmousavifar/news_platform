<div>
    {% if user.is_authenticated %}
        <p>سلام، {{ user.username }}</p>
        <a href="{% url 'logout' %}">خروج</a>
    {% else %}
        <a href="{% url 'login' %}">ورود</a> | 
        <a href="{% url 'register' %}">ثبت‌نام</a>
    {% endif %}
</div>

<h2>جدیدترین اخبار</h2>
<ul>
    {% for news in latest_news %}
        <li><a href="{% url 'news_detail' news.id %}">{{ news.title }}</a></li>
    {% empty %}
        <li>خبری یافت نشد.</li>
    {% endfor %}
</ul>
