{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Users</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.get_user_type_display }}</td>
                    <td>
                        <a href="{% url 'edit_user_role' user.id %}" class="btn btn-warning btn-sm">Edit Role</a>
                        <a href="{% url 'edit_user' user.pk %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_user' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
