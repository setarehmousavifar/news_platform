{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h2 class="text-center mb-4">Password Reset Email Sent!</h2>

    <!-- Success Message -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success p-4 rounded shadow-sm text-center">
                <p>Please check your email and follow the link provided to reset your password.</p>
            </div>
        </div>
    </div>

    <!-- Back to Login Button -->
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</div>
{% endblock %}
