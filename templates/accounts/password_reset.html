{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Password Recovery</h1>
    <p class="text-center">Enter your email address below to reset your password.</p>
    
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Recovery Email</button>
        </div>
        
        <!-- Back to Login -->
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
