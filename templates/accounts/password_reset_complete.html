{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h2 class="text-center mb-4">Password Successfully Changed!</h2>

    <!-- Success Message -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success p-4 rounded shadow-sm text-center">
                <p>Your password has been successfully updated. You can now log in to your account.</p>
            </div>
        </div>
    </div>

    <!-- Log In Button -->
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
    </div>
</div>
{% endblock %}
