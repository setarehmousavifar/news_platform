{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h2 class="text-center">Set a New Password</h2>

    <!-- Password Reset Form -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded bg-light shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Set Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
