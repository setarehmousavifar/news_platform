{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h2 class="text-center mb-4">Set a New Password</h2>

    <!-- Password Reset Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded bg-light shadow-sm">
                {% csrf_token %}

                <!-- New Password -->
                <div class="form-group mb-3">
                    <label for="id_new_password1" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Enter new password">
                    </div>
                </div>

                <!-- Confirm New Password -->
                <div class="form-group mb-4">
                    <label for="id_new_password2" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirm new password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Set Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Back to Login Link -->
    <div class="text-center mt-4">
        <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
